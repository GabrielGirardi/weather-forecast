<!DOCTYPE html>
<html>
  	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather Forecast</title>
		<link rel="icon" type="image/x-icon" href="./assets/image/conditions/clouds.png"/>
		<link rel="stylesheet" type="text/css" href="./css/landing-page.css">
		<link rel="stylesheet" type="text/css" href="./css/global.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv28xzlsM4zEpkBogk4zOnVc0v0uBGQdI"></script>
		<script src="./js/api.js"></script>
		<script src="./js/time.js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/theme.js"></script>
		<script src="./js/get-location.js"></script>
  	</head>
	<body>
		<section class="flex center justify-center">
			<div class="container">
				<div class="weather-box">
					<div class="top flex center justify-between">
				
						<div class="location flex center justify-center">
							<img src="./assets/icons/location.png" alt="Localização" width="20" height="18">
							<p class="city">Localização</p>
							<img class="arrow-down flex" src="./assets/icons/arrow-down.png" alt="arrow-down" width="12" height="12">
						</div>
						<div class="theme" data-theme="dark">
							<div class="selector">
								<div class="circle-selector">
									<img src="./assets/icons/moon.png" alt="Tema" width="24" height="24">
								</div>
							</div>
						</div>
					</div>
					<div class="title-conditions">
						<h3 class="today-report flex justify-center"></h3>
					</div>
					<div class="loading">
						<div class="spinner"></div>
					</div>
					<div class="search-city flex-column">
						<h3 class="search-title">Digite o nome da cidade desejada</h3>
						<div class="search-box flex justify-center center">
							<input class="search-bar" type="text" value="" placeholder="Digite um nome de uma cidade"/>
							<button class="search-btn flex justify-center center">
								<img src="./assets/icons/location.png" alt="Buscar" width="24px" height="24px">
							</button>
						</div>
						<div class="close">
							Fechar
						</div>
					</div>
					<div class="error">
						<div class="error-box flex center justify-between flex-column">
							<h3 class="error-title">ERRO</h3>
							<p class="error-message">Não foi possível encontrar a cidade desejada, com isso, será retornado a localização padrão.</p>
							<div class="close">
								Fechar
							</div>
						</div>
					</div>
					<div class="icon-condition flex flex-column justify-center center">
						<div class="flex center justify-center">
							<img class="weather-image" src="./assets/image/conditions/sun-clouds.png" alt="Condição temporal" width="128" height="128">
						</div>
						<h3 class="weather-conditions">
							Condição
						</h3>
					</div>
					<div class="conditions flex justify-center center">
						<h1 class="temperature">-- ˚</h1>
					</div>
					<div class="extra flex justify-center center">
						<div class="wind-speed flex flex-column justify-center center">
							<img src="./assets/image/wind-speed.png" alt="Velocidade do ar" width="48" height="48"/>
							<p class="measure">--km/h</p>
							<span class="unity">Vento</span>
						</div>
						<div class="humidity flex flex-column justify-center center">
							<img src="./assets/image/conditions/sun-clouds-rain.png" alt="Umidade" width="48" height="48"/>
							<p class="measure">--%</p>
							<span class="unity">Umidade</span>
						</div>
						<div class="clouds flex flex-column justify-center center">
							<img src="./assets/image/conditions/clouds.png" alt="Nuvens no céu" width="48" height="48"/>
							<p class="measure">--</p>
							<span class="unity">Nuvens</span>
						</div>
					</div>
				</div>
			</div>
		</section>
  	</body>
</html>
