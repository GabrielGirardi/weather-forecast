<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="icon" href="">
    <link rel="stylesheet" type="text/css" href="./css/landing-page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/api.js"></script>
  </head>
  <body>
     <header>

     </header>
     <section>
        <div class="weather-widget">
            <div class="location">
                <h2 class="city">Cidade</h2>
                <p class="country">País</p>
        </div>
        <div class="temperature">
            <h1 class="temp">--°C</h1>
            <p class="description">Descrição do tempo</p>
            <div class="temperature-max-min">
              <span class="max">Máx --</span>
              <span class="separator">|</span>
              <span class="min">Min --</span>
              <span class="metric">-°C</span>
            </div>
            <div>
              <img class="icon-weather" src="" alt="Condição Temporal" title="Condição Temporal"/>
            </div>
        </div>
    </div>

     </section>
  </body>
</html>
